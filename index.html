<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

 
</head>
<body>
  <section class="main">
    <div class="container">
      <div class="container__header">
        <div class="container__header__img">
          <div class="container__header__img__box">
            <img src="assets/images/avatar-jessica.jpeg" alt="#" class="container__header__img__box--photo">
          </div>
        </div>
        <div class="container__header__info">
          <div class="container__header__info__main">
            <p class="container__header__info__main--up">Jessica Randall</p>
          </div>
          <div class="container__header__info__sub">
            <p class="container__header__info__sub--down">London, United Kingdom</p>
          </div>
        </div>
        <div class="container__header__explanation">
          <div class="container__header__explanation__box">
            <p class="container__header__explanation__box--main">"Front-end developer and avid reader."</p>
          </div>
        </div>

      </div>
      <div class="container__footer">
        <div class="container__footer__box">
          <div class="container__footer__box__main">
            <p class="container__footer__box__main--text">GitHub</p>
          </div>
        </div>
        <div class="container__footer__box">
          <div class="container__footer__box__main">
            <p class="container__footer__box__main--text">Frontend Mentor</p>
          </div>
        </div>
        <div class="container__footer__box">
          <div class="container__footer__box__main">
            <p class="container__footer__box__main--text">LinkedIn</p>
          </div>
        </div>
        <div class="container__footer__box">
          <div class="container__footer__box__main">
            <p class="container__footer__box__main--text">Twitter</p>
          </div>
        </div>
        <div class="container__footer__box">
          <div class="container__footer__box__main">
            <p class="container__footer__box__main--text">Instagram</p>
          </div>
        </div>

      </div>

    </div>
  </section>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" class="name">Kasra</a>.
  </div>
</body>
</html>
